{% load bootstrap4 %}
<div class="container">
  <h2 class="pb-2 mt-4 mb-2 border-bottom">Custom Form with Bootstrap 4</h2>
  <div class="row">
    <div class='col-md-6'>
      <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">{{ submit_text }}</button>
        {% endbuttons %}
      </form>
    </div>
  </div>
</div>
