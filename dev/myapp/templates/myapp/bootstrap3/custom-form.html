{% extends 'myapp/bootstrap3/layout.html' %}
{% load bootstrap3 %}

{% block extra_css %}
{{ form.media.css }}
{% endblock %}

{% block extra_js %}
{{ form.media.js }}
<script>
  window.dbdpEvents = {
    "dp.show": e => console.log("Calendar opened"),
  }
</script>
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
      <button type="submit" class="btn btn-primary">{{ submit_text }}</button>
      <button type="reset" class="btn btn-warning">Reset</button>
      {% endbuttons %}
    </form>
  </div>
</div>
{% endblock %}
