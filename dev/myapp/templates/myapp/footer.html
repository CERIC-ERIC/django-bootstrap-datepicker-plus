<footer class="py-3 my-4">
  <ul class="nav justify-content-center border-bottom pb-3 mb-3">
    {% with namespace=request.resolver_match.namespace url_name=request.resolver_match.url_name %}
    <li class="nav-item {% if namespace == 'bootstrap3' %}active{% endif %}">
      <a class="nav-link px-2 text-muted" href="{% url 'bootstrap3:'|add:url_name %}">Use Bootstrap 3</a>
    </li>
    <li class="nav-item {% if namespace == 'bootstrap4' %}active{% endif %}">
      <a class="nav-link px-2 text-muted" href="{% url 'bootstrap4:'|add:url_name %}">Use Bootstrap 4</a>
    </li>
    <li class="nav-item {% if namespace == 'bootstrap5' %}active{% endif %}">
      <a class="nav-link px-2 text-muted" href="{% url 'bootstrap5:'|add:url_name %}">Use Bootstrap 5</a>
    </li>
    {% endwith %}
  </ul>
  <p class="text-center text-muted">Page generated by Django {{ django_version_string }}</p>
</footer>
